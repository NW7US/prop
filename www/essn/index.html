<!DOCTYPE html>
<html>
	<head>
    <meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="/static/style.css" />
    <title>Effective Solar Flux / Effective Sunspot Number</title>
    <script src="/static/plotly-latest.min.js"></script>
	</head>
	<body>
  <!--#include virtual="/nav-header.html" -->
  <div id="essn-chart" style="width: 75vw; height: 50vw; max-height: 75vh">
  </div>
  <script type="text/javascript">
    div = document.getElementById("essn-chart");
    xhr = new XMLHttpRequest();
    xhr.addEventListener('load', function(e) {
      var data = JSON.parse(xhr.responseText);
      var x_6h = data['6h'].map(function(row) { return new Date(row.time*1000) });
      var sfi_6h = data['6h'].map(function(row) { return row.sfi });
      var ssn_6h = data['6h'].map(function(row) { return row.ssn });

      var x_24h = data['24h'].map(function(row) { return new Date(row.time*1000) });
      var sfi_24h = data['24h'].map(function(row) { return row.sfi });
      var ssn_24h = data['24h'].map(function(row) { return row.ssn });

      var plots = [
        {
          'name': '6h',
          '_series': 'eSFI',
          'type': 'scatter',
          'x': x_6h,
          'y': sfi_6h,
          'hovertemplate': '%{y:.2f}',
          'visible': true,
        },
        {
          'name': '24h',
          '_series': 'eSFI',
          'type': 'scatter',
          'x': x_24h,
          'y': sfi_24h,
          'hovertemplate': '%{y:.2f}',
          'visible': true,
        },
        {
          'name': '6h',
          '_series': 'eSSN',
          'type': 'scatter',
          'x': x_6h,
          'y': ssn_6h,
          'hovertemplate': '%{y:.2f}',
          'visible': false,
        },
        {
          'name': '24h',
          '_series': 'eSSN',
          'type': 'scatter',
          'x': x_24h,
          'y': ssn_24h,
          'hovertemplate': '%{y:.2f}',
          'visible': false, 
        }
      ]

      var layout = {
        'title': 'eSFI',
        'autosize': true,
        'uirevision': 1,
        'xaxis': {
          'rangeselector': {
            'buttons': [{
              'step': 'day',
              'stepmode': 'backward',
              'count': 7,
              'label': '1w'
            }, {
              'step': 'month',
              'stepmode': 'backward',
              'count': 1,
              'label': '1m',
            }, {
              'step': 'month',
              'stepmode': 'backward',
              'count': 3,
              'label': '3m',
            }, {
              'step': 'all',
              'label': '1y',
            }]
          },
          'rangeslider': {},
          'range': [ x_6h[x_6h.length-1] - 7 * 86400 * 1000, x_6h[x_6h.length-1] ]
        }
      }

      var mode = 'eSFI';

      Plotly.react(div, plots, layout);

      div.on('plotly_legenddoubleclick', function() {
        var tracesEnabled = {}, turnOn = [], turnOff = [];
        for (var i = 0 ; i < div.data.length ; i++) {
          if (div.data[i]._series == mode && div.data[i].visible) {
            tracesEnabled[div.data[i].name] = true;
          }
        }

        if (mode == 'eSFI') {
          mode = 'eSSN';
        } else {
          mode = 'eSFI';
        }

        for (var i = 0 ; i < div.data.length ; i++) {
          if (div.data[i]._series == mode && tracesEnabled[div.data[i].name]) {
            turnOn.push(i);
          } else {
            turnOff.push(i);
          }
        }

        Plotly.restyle(div, {'visible': true}, turnOn);
        Plotly.restyle(div, {'visible': false}, turnOff);
        Plotly.relayout(div, {'title': mode } );
        return false;
      });
    });
    window.onresize = function() {
      Plotly.Plots.resize(div);
    };

    function load_data() {
      xhr.open("GET", "/api/essn.json?days=365");
      xhr.send();
    };

    load_data();
    window.setInterval(load_data, 300000);
  </script>
  <!--#include virtual="/footer.html" -->
  </body>
</html>
